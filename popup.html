        #scoreDisplay {
            font-weight: 700;

        .score {
            margin: 0px 10px 0px 10px;
            /* flex-grow: 5px; */
            /* font-size:48px; */
        }

        .scoreText {
            font-weight: bold;
            margin: 0px;
            font-size: 48px;
            line-height: 100%;
        }

        .scoreOutOf {
            font-size: 10px;
            font-weight: 400;
            margin: 0px;
        }

        .disclaimer {
            font-size: 9px;
            font-weight: 400px;
            margin: 0px;
            line-height: 130%;
            margin-bottom: 10px;
        }

        .accessibilityScoreBox {
            background-color: #93CCFD;
            padding: 10px;
            border-radius: 6px;
            display: flex;
            place-items: center;
        }

        .accessibilityTextBox {
            text-align: start;
            margin-left: 10px;
            line-height: 90%;
            margin-right: 3px;
            padding: 5px 0 5px 0;
        }

        .learnMoreButton {
            color: white;
            background-color: black;
            font-weight: bold;
            padding: 3px;
            display: flex;
            place-items: center;
            border-radius: 1.5rem;

        }

        #learnMoreIcon {
            color: black;
            background-color: white;
            border-radius: 50%;
            width: 10px;
            height: 10px;
            padding: 5px;
            margin-left: 10px;
        }

        .learnMoreDiv {
            display: flex;

        }

        .learnMoreButtonText {
            line-height: 90%;
            margin: 0px;
            padding-left: 10px;
            font-size: 11px;
        }

        #altTextCount {
            background-color: #2D30BF;
            color: white;
            border-radius: 1.5rem;
            padding: 10px 5px 10px 5px;
            font-size: 12px;
            font-weight: bold;
            margin: 0px 30px 10px 30px;
            display: none;
        }

        .icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .logo {
            display: flex;
            place-items: center;
        }


        #power-button {
            width: 70px;
            height: 70px;
            color: white;
            padding: 30px;
            margin-top: 50px;
            cursor: pointer;
            border: none;
            border-radius: 50%;
            box-shadow: 0 2px 3px 0 rgba(0, 0, 0, 0.2), 0 6px 7px 0 rgba(0, 0, 0, 0.19);
            background-color: #B50906;
            margin-bottom: 70px;

            /* position: relative; */

<body>

    <div class="header">
        <div class="logo">
            <img src="newIcon.png" alt="purple blooming eye icon" class="icon">
            <h1>alt vision</h1>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="size-6" id="settings-icon">
            <path stroke-linecap="round" stroke-linejoin="round"

            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
        </svg>
    </div>
    <button id="analyzeButton">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="size-6" id="power-button">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5.636 5.636a9 9 0 1 0 12.728 0M12 3v9" />
        </svg>
    </button>
    <p id="altTextCount">Added <span class="numAltText"></span> alt texts to images</p>
    <div class="accessibilityScoreBox">
        <div class="score">
            <p class="scoreText"></p>
            <p class="scoreOutOf">Out of 10</p>
        </div>
        <div class="accessibilityTextBox">
            <p id="scoreDisplay">Accessibility Score </p>
            <p class="disclaimer">*Calculated based on WCAG standards</p>
            <div class="learnMoreDiv">
                <a href="https://www.w3.org/WAI/standards-guidelines/wcag/" target="_blank">
                    <button class="learnMoreButton">
                        <p class="learnMoreButtonText">Learn more</p>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6" id="learnMoreIcon">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                        </svg>
                    </button>
                </a>
            </div>
        </div>
    </div>
