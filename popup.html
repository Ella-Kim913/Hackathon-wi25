<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AltVision Accessibility Score</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 250px;
            padding: 10px;
            text-align: center;
            background-color: #F8F8F8;
            font-family: 'Inter';
            font-size: 22px;

        }



        button {
            padding: 30px;
            margin-top: 50px;
            cursor: pointer;
            border: none;
            border-radius: 50%;
            box-shadow: 0 2px 3px 0 rgba(0, 0, 0, 0.2), 0 6px 7px 0 rgba(0, 0, 0, 0.19);
            background-color: #B50906;
            margin-bottom: 50px;
        }

        #scoreDisplay {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }

        #power-button {
            width: 50px;
            height: 50px;
            color: white;
        }

        #settings-icon {
            width: 25px;
            height: 25px;
        }

        .header {
            /* flex-direction: row; */
            /* display: inline; */
            display: flex;
            justify-content: space-between;
            place-items: center;
        }

        h1 {
            font-size: small;
            font-weight: bold;
        }

        #scoreDisplay {
            font-weight: 100;
        }

        .score {
            margin: 0px 10px 0px 10px;
            /* font-size:48px; */
        }

        .scoreText {
            font-weight: bold;
            margin: 0px;
            font-size:48px;
            line-height: 100%;
        }

        .scoreOutOf {
            font-size: 10px;
            font-weight: 400;
            margin: 0px;
        }

        .accessibilityScoreBox {
            background-color: #93CCFD;
            padding: 10px;
            border-radius: 6px;
            display: flex;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>AltVision</h1>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="size-6" id="settings-icon">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
        </svg>
    </div>
    <button id="analyzeButton">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="size-6" id="power-button">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5.636 5.636a9 9 0 1 0 12.728 0M12 3v9" />
        </svg>
    </button>
    <div class="accessibilityScoreBox">
        <div class="score">
            <p class="scoreText">5</p> 
            <p class="scoreOutOf">Out of 10</p>
        </div>
        <p id="scoreDisplay">Click </p>
    </div>


    <script src="popup.js"></script>

</body>


</html>
